{% extends "base.html" %}
{% block content %}
    <section style="max-width:700px;margin:40px auto 0 auto;background:#fff8;border-radius:18px;box-shadow:0 2px 12px #ccc3;padding:36px 32px 32px 32px;display:flex;gap:36px;align-items:center;">
        <img src="{{ product[3] }}" alt="{{ product[1] }} image" style="width:260px;max-width:100%;border-radius:14px;box-shadow:0 2px 8px #bbb;background:#f5f5f5;">
        <div style="flex:1;display:flex;flex-direction:column;gap:14px;">
            <h2 style="margin:0 0 8px 0;font-size:2rem;color:#4d3a6d;">{{ product[1] }}</h2>
            {% if product[6]=='female' %}
                <div style="font-size:1.6rem;color:#e67ea3;font-weight:400;">For women</div>
            {% elif product[6]=='male' %}
                <div style="font-size:1.6rem;color:#6a8fd6;font-weight:400;">For men</div>
            {% endif %}
            <div style="font-size:1.15rem;color:#888;">Brand: {{ product[2] }}</div>
            <div style="font-size:1.08rem;color:#666;">Accord: {{ product[4] }}</div>
            <div style="font-size:1.08rem;color:#666;">Popularity: {{ product[5] }}</div>
            <div style="display:flex;align-items:center;gap:8px;margin-top:8px;">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;"><ellipse cx="12" cy="12" rx="10" ry="7" stroke="#888" stroke-width="2" fill="none"/><circle cx="12" cy="12" r="3" fill="#888"/></svg>
                <span style="font-size:1.08rem;color:#888;">{{ product[8] }}</span>
            </div>
            <div style="margin-top:18px;">
                <button onclick="window.open('{{ product[7] }}', '_blank')" style="display:inline-block;padding:12px 32px;font-size:1.1rem;margin-left:12px;background:#4d3a6d;color:#fff;border:none;border-radius:6px;cursor:pointer;">Buy this product</button>
            </div>
        </div>
    </section>
    <div style="text-align:center;margin-top:32px;">
        <a href="{{ url_for('product_list') }}" style="color:#4d3a6d;text-decoration:underline;">Back to Product List</a>
    </div>
{% endblock %}
