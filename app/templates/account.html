<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Account</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <style>
        .account-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 32px;
            gap: 16px;
        }
        .account-header .greeting {
            font-size: 1.08rem;
            color: #444;
            font-family: 'Times New Roman', Times, serif;
            margin-right: 12px;
        }
        .account-header .logout-btn {
            background: #fff;
            border: 1px solid #bbb;
            border-radius: 6px;
            padding: 6px 18px;
            font-size: 1rem;
            cursor: pointer;
            color: #444;
            transition: background 0.15s;
            font-family: 'Times New Roman', Times, serif;
        }
        .account-header .logout-btn:hover {
            background: #f5f5f5;
        }
        .account-tabs {
            display: flex;
            border-bottom: 2px solid #ececec;
            gap: 0;
            margin-bottom: 32px;
            overflow-x: auto;
        }
        .account-tab {
            padding: 14px 32px 10px 32px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 1.08rem;
            color: #444;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
            transition: border 0.2s, color 0.2s;
            outline: none;
            white-space: nowrap;
        }
        .account-tab.active {
            border-bottom: 3px solid var(--morandi-blue);
            color: #2a2a2a;
            font-weight: 500;
            background: #f7f7fa;
        }
        .account-section {
            background: #fff;
            border: 1.5px solid #e0e0e0;
            border-radius: 14px;
            padding: 36px 32px 32px 32px;
            max-width: 520px;
            margin: 0 auto;
            box-shadow: 0 2px 12px rgba(180,180,180,0.06);
        }
        .account-form-label {
            display: block;
            font-size: 1.01rem;
            color: #333;
            margin-bottom: 8px;
            margin-top: 18px;
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 0.04em;
        }
        .account-form-input, .account-form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1.2px solid #bfcad6;
            border-radius: 7px;
            font-size: 1.05rem;
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 6px;
            background: #fafbfc;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        .account-form-input:focus, .account-form-select:focus {
            border-color: var(--morandi-blue);
            outline: none;
        }
        .account-form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .save-btn {
            margin-top: 28px;
            background: var(--morandi-blue);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 12px 0;
            width: 100%;
            font-size: 1.08rem;
            font-family: 'Times New Roman', Times, serif;
            cursor: pointer;
            transition: background 0.18s;
            font-weight: 500;
            letter-spacing: 0.04em;
        }
        .save-btn:hover {
            background: #a5b3c7;
        }
        /* 客服氣泡 */
        .chat-bubble {
            position: fixed;
            right: 28px;
            bottom: 28px;
            width: 58px;
            height: 58px;
            background: var(--morandi-blue);
            border-radius: 50%;
            box-shadow: 0 2px 12px rgba(180,180,180,0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99;
            transition: background 0.18s;
        }
        .chat-bubble:hover {
            background: #a5b3c7;
        }
        .chat-bubble svg {
            width: 32px;
            height: 32px;
            fill: #fff;
        }
        /* 購物車紅點 */
        .cart-badge {
            position: absolute;
            top: 12px;
            right: 10px;
            background: #e74c3c;
            color: #fff;
            font-size: 0.82rem;
            border-radius: 50%;
            padding: 2px 7px;
            min-width: 22px;
            text-align: center;
            font-weight: 500;
            z-index: 2;
            border: 2px solid #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        @media (max-width: 900px) {
            .account-section { padding: 18px 6vw 18px 6vw; }
            .account-tabs { font-size: 0.98rem; }
            .account-tab { padding: 10px 16px 8px 16px; }
        }
        @media (max-width: 600px) {
            .account-section { padding: 12px 2vw 12px 2vw; }
            .chat-bubble { right: 12px; bottom: 12px; width: 46px; height: 46px; }
            .chat-bubble svg { width: 22px; height: 22px; }
        }
    </style>

    <!-- 左上角問候與登出 -->
    {% if user.is_authenticated %}
    <div class="account-header">
        <span class="greeting">你好，{{ user.name }}</span>
        <form method="post" action="/logout" style="display:inline;">
            <button type="submit" class="logout-btn">登出</button>
        </form>
    </div>
    {% endif %}

    <!-- 頁籤選單 -->
    <div class="account-tabs" id="account-tabs">
        <button class="account-tab active" data-tab="profile">個人資訊</button>
        <button class="account-tab" data-tab="credit">商店購物金</button>
        <button class="account-tab" data-tab="coupon">優惠券</button>
        <button class="account-tab" data-tab="message">訊息</button>
        <button class="account-tab" data-tab="order">訂單</button>
        <button class="account-tab" data-tab="wishlist">追蹤清單</button>
    </div>

    <!-- 內容區塊 -->
    <div id="tab-content">
        <!-- 個人資訊 -->
        <section class="account-section" id="profile-section">
            <form>
                <label class="account-form-label" for="name">姓名</label>
                <input class="account-form-input" type="text" id="name" name="name" value="{{ user.name if user.is_authenticated else '' }}" autocomplete="name">

                <label class="account-form-label" for="email">電郵</label>
                <input class="account-form-input" type="email" id="email" name="email" value="{{ user.email if user.is_authenticated else '' }}" autocomplete="email">

                <label class="account-form-label" for="phone">手機號碼</label>
                <div class="account-form-row">
                    <select class="account-form-select" id="country-code" name="country_code" style="max-width:90px;">
                        <option value="+886" selected>TW +886</option>
                        <option value="+86">CN +86</option>
                        <option value="+852">HK +852</option>
                        <option value="+81">JP +81</option>
                        <!-- 可擴充更多國碼 -->
                    </select>
                    <input class="account-form-input" type="tel" id="phone" name="phone" value="{{ user.phone if user.is_authenticated else '' }}" autocomplete="tel">
                </div>

                <label class="account-form-label" for="password">設定新的密碼</label>
                <input class="account-form-input" type="password" id="password" name="password" placeholder="請輸入新密碼" autocomplete="new-password">

                <button type="submit" class="save-btn">儲存變更</button>
            </form>
        </section>
        <!-- 其他頁籤內容預設隱藏 -->
        <section class="account-section" id="credit-section" style="display:none;">
            <p>您目前的商店購物金：<span style="color:#2a2a2a;font-weight:500;">$0</span></p>
        </section>
        <section class="account-section" id="coupon-section" style="display:none;">
            <p>目前沒有可用優惠券。</p>
        </section>
        <section class="account-section" id="message-section" style="display:none;">
            <p>暫無新訊息。</p>
        </section>
        <section class="account-section" id="order-section" style="display:none;">
            <p>尚未有訂單紀錄。</p>
        </section>
        <section class="account-section" id="wishlist-section" style="display:none;">
            <p>尚未追蹤任何商品。</p>
        </section>
    </div>

    <!-- 右下角客服氣泡 -->
    <div class="chat-bubble" title="線上客服">
        <svg viewBox="0 0 32 32"><ellipse cx="16" cy="16" rx="14" ry="12"/><ellipse cx="10" cy="16" rx="2" ry="2" fill="#fff"/><ellipse cx="16" cy="16" rx="2" ry="2" fill="#fff"/><ellipse cx="22" cy="16" rx="2" ry="2" fill="#fff"/></svg>
    </div>

    <script>
        // 頁籤切換
        const tabs = document.querySelectorAll('.account-tab');
        const sections = {
            profile: document.getElementById('profile-section'),
            credit: document.getElementById('credit-section'),
            coupon: document.getElementById('coupon-section'),
            message: document.getElementById('message-section'),
            order: document.getElementById('order-section'),
            wishlist: document.getElementById('wishlist-section')
        };
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                Object.values(sections).forEach(sec => sec.style.display = 'none');
                sections[tab.dataset.tab].style.display = '';
            });
        });

        // 購物車紅點數量（可用 JS 動態設置，這裡範例寫死為 3）
        document.addEventListener('DOMContentLoaded', function() {
            const cartBtn = document.querySelector('.header-bar .header-right .icon-btn[aria-label="購物車"]');
            if(cartBtn && !cartBtn.querySelector('.cart-badge')) {
                const badge = document.createElement('span');
                badge.className = 'cart-badge';
                badge.textContent = '3'; // 可改為後端變數
                cartBtn.style.position = 'relative';
                cartBtn.appendChild(badge);
            }
        });
    </script>
    {% endblock %}
</body>
</html>
